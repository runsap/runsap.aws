---
- ansible.builtin.debug:
    msg: "{{aws_places | json_query('*.region') | unique}}"
    verbosity: 2

- name: Processing regions
  ansible.builtin.include_tasks: region.yml
  loop: "{{ aws_places | json_query('*.region') | unique }}"
  loop_control:
    loop_var: region

- ansible.builtin.debug:
    var: aws_image_users
